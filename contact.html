    <div class="container col-xl-6">
        <div class="row">
            <main class="col-md-9">
                <section id="contact" class="row">
                    <div class="col-12">
                        <h2 class="text-uppercase fs-4 fw-bolder pt-3">contact</h2>
                        <p>Neem contact op met ons</p>
                    </div>
                    <hr>
                    <form action="#" method="post">
                        <fieldset class="row g-3 mb-3">
                            <legend class="text-uppercase fs-6 fw-bolder pt-3">gegevens</legend>
                            <div class="col-12">
                                <label for="contactWHO" class="form-label">Wie wenst u te contacteren?
                                    <span>*</span></label>
                                <select id="contactWHO" class="form-select">
                                    <option value="Admin" selected>Administrator</option>
                                    <option value="WebD">WebDesigner</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="firstName" class="form-label">voornaam <span>*</span></label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="lastName" class="form-label">achternaam <span>*</span></label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="mobile" class="form-label">mobiel</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="0471 23 45 67">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="mail" class="form-label">e-mail <span>*</span></label>
                                <input type="email" class="form-control" id="mail" required>
                            </div>
                            <div class="form-group">
                                <label for="bericht" class="form-label">bericht <span>*</span></label>
                                <textarea class="form-control" id="bericht" name="bericht" rows="4" required></textarea>
                            </div>
                        </fieldset>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">verzenden</button>
                        </div>

                    </form>
                </section>
            </main>
            <section>
                <legend class="text-uppercase fs-6 fw-bolder pt-3">Adres</legend>
                <address>
                    <strong>Webtechnologie nv</strong><br>
                    Montoyerstraat 51<br>
                    1000 Brussel<br>
                    Belgie<br>

            </section>
            <section class="mx-auto" id="map" class="row">
                <div id="contactMap" class="col-12 mb-3"></div>
