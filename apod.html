<!DOCTYPE html>
<html lang="en-US">
<!-- Alle tekst via API komt van NASA, dus is Amerikaans Engels en niet nl-BE zoals de rest van mijn website. -->

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <!-- Bootstrap CSS icons: https://icons.getbootstrap.com/#usage -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- eigen geschreven css voor jouw html-bestand -->
    <link href="./css/style.css" rel="stylesheet">

    <script src="js/APOD.js"></script>
</head>
<!-- Ook gebruik gemaakt van header tag voor title in te zetten, zodat opmaakt hetzelfde is met andere pagina's -->
<body>
    <header class="pb-5">
        <h1 class="display-4 text-center" id="apodTitle"></h1>
    </header>
    <main class="container-fluid text-center">
        <!-- Main tag is een container, die wordt opgedeeld in een row met div en in die div wordt mijn afbeelding geladen. Dit om juiste col te kunnen toevoegen -->
        <div class="row justify-content-center">
            <div class="col-12 col-xl-6">
                <img class="rounded mx-auto d-block img-fluid" id="apodImage" src=""
                    alt="NASA Astronomy Picture of the Day">
                <p id="apodText"></p>
            </div>
        </div>
        <button class="btn btn-sm btn-outline-secondary" onclick="history.back()">Go Back</button>
        <!-- Go back button opgezocht online en dit zou de nieuwe correcte manier zijn om het te doen. -->
    </main>
    <footer class="container-fluid text-center h6 small p-4">&copy; 2023 Jesse Boddaert</footer>
</body>
<!-- https://validator.w3.org controle 27/12/2023 NIET OKE, want wil geen lege tags, maar dit moet zo omdat dit later wordt ingeladen door de API -->
</html>
